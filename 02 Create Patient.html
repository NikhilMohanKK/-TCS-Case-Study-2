<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<head>
	<title>Create Patient Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<!--link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}"-->

<html >
<body style="height:100%;width:100%;background-image: linear-gradient(to right, #bdc3c7 , #2c3e50);">
<div class="container">
	<div class=" justify-center" style="position:fixed;top:30px;left: 550px;width:500px">
		<div class="card">
			<div class="card-header" style="background-color:rgba(112, 128,144,0.5);">
				<h3>Patient Details</h3>
				</div>
			<div class="card-body"style="background-color:rgba(112, 128,144,0.2);">
				<form method="post">
					<div class="input-group form-group p-1">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="ssn_id" style="background-color:rgba(112, 128,144,0.1);" class="form-control" placeholder="Patient SSN Id" required>
						
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="patient_name" style="background-color:rgba(112, 128,144,0.1);" class="form-control" placeholder="Patient Name" required>
						
                    </div>
                    <div class="input-group form-group p-1">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="number" name="patient_age" style="background-color:rgba(112, 128,144,0.1);" class="form-control" placeholder="Patient Age" required>
						
					</div>
                    <div class="input-group form-group p-1 col-sm-11">
						<div class="input-group-prepend">
							<label style="position:relative;top:5px;"for=date_of_admission><strong>Admission Date :</strong></label>
							<span class="input-group-text" style="position:relative;left:40px;"><i class="fas fa-calendar"></i></span>
						</div>
						<input type="date" name="date_of_admission" style="background-color:rgba(112, 128,144,0.1);position:relative;left:40px;" class="form-control mw-25" placeholder="Date of Admission" required>
						
					</div>
                    <div class="input-group form-group p-1 col-sm-11">
						<div class="input-group-prepend">
							<label style="position:relative;top:5px;"for="bed_type"><strong>Type of Bed :</strong></label>
							<span class="input-group-text" style="position:relative;left:40px;"><i class="fas fa-bed "></i></span>
						</div>
						<select class="form-control form-control-md" name="bed_type" style="position:relative;left:40px;">
  							<option>General ward</option>
  							<option>Semi Sharing</option>
  							<option>Single Room</option>
						</select>
						
					</div>
					<div class="input-group form-group p-1" >
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-address-card"></i></span>
						</div>
    <textarea class="form-control" name="address" id="exampleFormControlTextarea1" placeholder="Address"rows="2"></textarea>
					</div>
					<div class="input-group form-group p-1 col-sm-11">
						<div class="input-group-prepend">
							<label style="position:relative;top:5px;"for="city"><strong>City</strong></label>
							<span class="input-group-text" style="position:relative;left:15px;"><i class="fas fa-bed "></i></span>
						</div>
						<select class="form-control form-control-md" name="city" id="city" style="position:relative;left:15px;">
  							<option>Chennai</option>
  							<option>Bangalore</option>
  							<option>Mumbai</option>
  							<option>Delhi</option>
  							<option>Kolkata</option>
						</select>
						<div class="input-group-prepend">
							<label style="position:relative;top:5px;left:20px;"for="state"><strong>State</strong></label>
							<span class="input-group-text" style="position:relative;left:35px;"><i class="fas fa-bed "></i></span>
						</div>
						<select class="form-control form-control-md" name="state" id="state" style="position:relative;left:35px;">
  							<option>Tamil Nadu</option>
  							<option>Andhra Pradesh</option>
  							<option>Karnataka</option>
  							<option>Madhya Pradesh</option>
						</select>
					</div>
					<div class="form-group p-2">
						<input type="submit" value="Create Patient" class="btn float-right btn-primary">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
